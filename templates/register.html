<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Expense-Sharing-App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .body-bg {
            background-color: #9921e8;
            background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
        }
    </style>
</head>
<body class="body-bg min-h-screen flex flex-col justify-center items-center font-sans">
    <header class="mb-8">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white">Expense-Sharing-App</h1>
    </header>
    <main class="bg-white w-full md:max-w-2xl p-5 rounded-lg shadow-lg">
        <section>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Register</h2>
            <p class="text-gray-600">Create your account.</p>
        </section>
        <section class="mt-4">
            <form class="space-y-4" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {% load tailwind_filters %}
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 md:py-3 md:px-6 rounded-md shadow-lg hover:shadow-xl transition duration-200 w-full" type="submit">Register</button>
                </div>
            </form>
        </section>
    </main>
    <div class="max-w-sm mt-4 text-center text-white">
        <p>Already have an account? <a href="/" class="font-bold hover:underline">Sign in</a>.</p>
    </div>
</body>
</html>
